# Default values for Crucible

replicaCount:
  api: 2
  executor: 1
  bot: 1

image:
  repository: jeju/crucible
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 4020

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: crucible.jeju.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  api:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  executor:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  bot:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

# MEV + LP Bot configuration
bot:
  enabled: true
  # Strategy toggles
  enableArbitrage: true
  enableCrossChain: true
  enableSolanaArb: false
  enableLiquidity: true
  enableTFMM: true
  
  # Solana configuration
  solanaRpcUrl: ""
  solanaNetwork: "mainnet-beta"
  
  # Cross-chain arbitrage
  crossChain:
    minProfitBps: 50
    minProfitUsd: 10
    maxSlippageBps: 100
    maxPositionUsd: 50000
    bridgeTimeoutSeconds: 300
    enabledChains: "1,8453,42161,10,56"
    enableExecution: false
  
  # TFMM (Temporal Function Market Maker)
  tfmm:
    updateIntervalMs: 300000
    minConfidenceThreshold: 0.3
    maxGasPriceGwei: 100
    gasBuffer: 1.2
    blocksToTarget: 300
    # Risk parameters
    minWeightBps: 500
    maxWeightBps: 9500
    maxWeightChangeBps: 500
    minUpdateBlocks: 10
    oracleStalenessSeconds: 60
    maxPriceDeviationBps: 500
  
  # Strategy weights for composite strategy
  strategies:
    momentumWeight: 0.4
    meanReversionWeight: 0.3
    volatilityWeight: 0.3
    enableRegimeDetection: true
  
  # Fee configuration (governance-controlled)
  fees:
    standard:
      swapFeeBps: 30
      protocolFeeBps: 1000
    stable:
      swapFeeBps: 5
      protocolFeeBps: 1000
    premium:
      swapFeeBps: 50
      protocolFeeBps: 1500
    experimental:
      swapFeeBps: 100
      protocolFeeBps: 2000

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

config:
  network: localnet
  rpcUrl: http://127.0.0.1:8545
  logLevel: info
  logFormat: json
  contracts:
    agentVault: "0x0000000000000000000000000000000000000000"
    roomRegistry: "0x0000000000000000000000000000000000000000"
    triggerRegistry: "0x0000000000000000000000000000000000000000"
    identityRegistry: "0x0000000000000000000000000000000000000000"
    serviceRegistry: "0x0000000000000000000000000000000000000000"
    autocratTreasury: "0x0000000000000000000000000000000000000000"
  services:
    computeMarketplace: http://compute:80
    storageApi: http://storage:80
    ipfsGateway: http://ipfs:8080
    indexerGraphql: http://indexer:4350/graphql
    cqlEndpoint: http://covenantsql:8546
    dexCacheUrl: http://storage:80/cache

secrets:
  privateKey: ""

healthCheck:
  livenessProbe:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
  readinessProbe:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
